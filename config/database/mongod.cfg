storage:
  dbPath: C:\databases\beaurel\data
  journal:
    enabled: true

systemLog:
  destination: file
  logAppend: true
  path:  C:\databases\beaurel\logs\mongod.log

net:
  port: 27017
  bindIp: 127.0.0.1

security:
  authorization: enabled
  keyFile: ./config/database/replica-set.pem

replication:
  replSetName: beaurel-replica-set
